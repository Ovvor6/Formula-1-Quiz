<html>

    <body>

        <section>
            <!-- highscore button and timer for the quiz -->
            <button-highscore id="highscores" style="display:none;">View Highscore</button-highscore>

        </section>

            <!-- intro section of quiz; quiz name, instructions and start button -->
            <section id="intro" style="display:none;">
                <h1>Formula 1 Quiz Challenge</h1>
                <h1>Answer the multiple choice question within 60 seconds. Any questions answered incorrectly will take 5 seconds off the timer. GODD LUCK!</h1> 
                <button-start id="start">Start the Quiz</button-start>
            </section>

        <!-- quiz questions -->
        <section id="questions1" style="display:none;">
            <h1 id="qL1"></h1>
            <ul>
                <li id="q1"></li>
                <li id="q2"></li>
                <li id="q3"></li>
                <li id="q4"></li>
            </ul>
        </section>
        <section id="questions2" style="display:none;">

                <li id="q5"></li>
                <li id="q6"></li>
                <li id="q7"></li>
                <li id="q8"></li>

        </section>
        <section id="questions3" style="display:none;">
            <ol>
                <li id="q9"></li>
                <li id="q10"></li>
                <li id="q11"></li>
                <li id="q12"></li>
            </ol>
        </section>
        <section id="questions4" style="display:none;">
            <ol>
                <li id="q13"></li>
                <li id="q14"></li>
                <li id="q15"></li>
                <li id="q16"></li>

        </section>
        <section id="results"></section>
        
        <script src="./js/jscript.js"></script>
